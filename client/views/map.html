<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 2%;
        padding: 0;
      }
      #map {
        height: 80%;
        width: 80%;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7241, lng: -122.4024},
          zoom: 12
        });
      }
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArBot-4DSCHC1GUKQ2UjSJycY8TVeG72M&signed_in=true&callback=initMap"
        async defer>
    </script>

  </body>
</html>
